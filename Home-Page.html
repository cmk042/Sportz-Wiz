<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Sportz Wiz</title>
        <link rel="icon" href="images/SportzWiz.png" type="image/x-icon"> 
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1><img src="images/SportzWiz.png" alt="Bet Genie Icon" class="title-icon"> Sportz Wiz</h1>

        <main>

                    <a href="MLB.html" class= "league-box">

                    </a>
                </nav>
            </div>
            <!-- Row of wizard images-->
            <div>
                <img src="images/bask-wiz.png" alt="wizard playing basketball" class="wiz-image">

                <img src="images/hock-wiz.png" alt="wizard playing hockey" class="wiz-image">
